<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echelon: Initiate Protocol</title>
  <link rel="icon" href="favicon.png" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #050505, #0a0a0f);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      padding: 0 20px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #aaa;
      margin-bottom: 30px;
    }
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1.5s linear infinite;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .echelon-logo {
      width: 150px;
      height: auto;
      opacity: 0.9;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

  @keyframes glow {
    from { filter: drop-shadow(0 0 2px #00ffff); }
    to { filter: drop-shadow(0 0 12px #00ffff); }
    }

    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>

</head>

<body>
  <h1>Echelon: Initiate Protocol</h1>
  <p>Launching soon â€” enter the next phase of the protocol...</p>
  <div class="logo-container">
    <img src="logo_no_text.png" alt="Echelon Logo" class="echelon-logo">
  </div>
</body>

</html>
